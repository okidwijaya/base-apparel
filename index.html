<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="wrapper">
    <!-- logo-top -->
    <nav>
      <img src="/images/logo.svg" class="logo">
    </nav>

    <!-- leftphoto -->
    <header class="left-main">
      <img src="/images/hero-mobile.jpg" class="left-img">
      <img src="/images/hero-desktop.jpg" class="left-img-res">
    </header>

    <main>
      <section class="font-main">
        <h1>
          <span class="font-dark-red">WE'RE</span></br>
          COMING</br>
          SOON
        </h1>
      </section>

      <section>
        <p class="desc">Hello fellow shoppers! We're currently building
          our new</br> fashion store. Add your email below to stay
          up-to-date with</br> announcements and our launch deals.</p>
      </section>

      <section>
        <div class="form">
          <input type="email" id="" name="" placeholder="Email Address">
          <button class="btn"> <img src="/images/icon-arrow.svg" alt=""> </button>
        </div>
      </section>

    </main>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by Oki dwijaya afiq R.
    </footer>
  </div>


</body>

</html>
